<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style/addShifts.css" /> -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Add Shifts</title>
    <script type="module" src="./js/addShits.js" defer></script>
    <script type="module" src="./js/modules/header.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__browser">
          <img src="./images/company-logo.png" alt="Logo" class="navbar__img" />
          <ul class="navbar__links" id="navbarLinks">
            <li class="navbar__item"><a href="./index.html" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="./myShifts.html" class="navbar__link">My Shifts</a></li>
            <li class="navbar__item"><a href="./addShifts.html" class="navbar__link">Add a Shift</a></li>
            <li class="navbar__item"><a href="./editProfile.html" class="navbar__link">My profile</a></li>
          </ul>
          <div class="navbar__user">
            <span class="navbar__span" id="userSpan"></span><button class="btn btn--logout" id="logOutBtn">LogOut</button>
          </div>
          <div class="navbar__hamburger-menu">
            <img class="navbar__hamburger-img" src="./images/hamburger-menu-open.jpg" alt="Hamburger Menu" id="hamburgerOpen" />
            <img
              class="navbar__hamburger-img hide"
              src="./images/hamburger-menu-close.jpg"
              alt="Hamburger Menu"
              id="hamburgerClose"
            />
          </div>
        </div>
        <ul class="navbar__mobile-links hide" id="navbarMobileLinks">
          <li class="navbar__mobile-item"><a href="./index.html" class="navbar__mobile-link">Home</a></li>
          <li class="navbar__mobile-item"><a href="./myShifts.html" class="navbar__mobile-link">My Shifts</a></li>
          <li class="navbar__mobile-item"><a href="./addShifts.html" class="navbar__mobile-link">Add a Shift</a></li>
          <li class="navbar__mobile-item"><a href="./editProfile.html" class="navbar__mobile-link">My profile</a></li>
        </ul>
      </nav>
    </header>
    <section class="shift">
      <div class="shift__banner"></div>

      <div class="shift__content">
        <h1 class="shift__title">Add your shift in system</h1>
        <form class="shift__form">
          <div class="shift__box" data-empty="no">
            <div class="shift__input-box">
              <label for="date" class="shift__label">Date</label>
              <input type="date" class="shift__input" id="date" required />
              <img src="./images/nok.png" alt="Error" class="shift__img hide" id="imgErrorDate" />
            </div>
            <p class="shift__error hide" id="errorDate"></p>
          </div>
          <div class="shift__box" data-empty="no">
            <div class="shift__input-box">
              <label for="timeStart" class="shift__label">Start time</label>
              <input type="time" class="shift__input" id="timeStart" disabled />
              <img src="./images/nok.png" alt="Error" class="shift__img hide" id="imgErrorTimeStart" />
            </div>
            <p class="shift__error hide" id="errorTimeStart"></p>
          </div>
          <div class="shift__box" data-empty="no">
            <div class="shift__input-box">
              <label for="timeEnd" class="shift__label">End time</label>
              <input type="time" class="shift__input" id="timeEnd" disabled />
              <img src="./images/nok.png" alt="Error" class="shift__img hide" id="imgErrorTimeEnd" />
            </div>
            <p class="shift__error hide" id="errorTimeEnd"></p>
          </div>
          <div class="shift__box" data-empty="no">
            <div class="shift__input-box">
              <label for="hourlyWage" class="shift__label">Hourly Wage</label>
              <input type="text" class="shift__input" id="hourlyWage" required />
              <img src="./images/nok.png" alt="Error" class="shift__img hide" />
            </div>
            <p class="shift__error hide"></p>
          </div>
          <div class="shift__box" data-empty="yes">
            <div class="shift__input-box">
              <label for="workplace" class="shift__label">Workplace</label>
              <select name="" id="workplace" class="shift__input shift__input--workplace" required>
                <option value="Paint Shop">Paint Shop</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Power Train Operation">Power Train Operation</option>
                <option value="Body Shop">Body Shop</option>
                <option value="Marketplace">Marketplace</option>
                <option value="Vehicle Operation">Vehicle Operation</option>
                <option value="MP&L">MP&L</option>
              </select>
            </div>
          </div>
          <div class="shift__box" data-empty="no">
            <div class="shift__input-box">
              <label for="shift" class="shift__label">Shift</label>
              <input type="text" class="shift__input" id="shift" />
              <img src="./images/nok.png" alt="Error" class="shift__img hide" id="imgErrorShift" />
            </div>
            <p class="shift__error hide" id="errorShift"></p>
          </div>
          <div class="shift__box" data-empty="yes">
            <div class="shift__input-box">
              <label for="comments" class="shift__label">Comments</label>
              <textarea class="shift__input shift__input--comment" cols="30" rows="7" id="comments"></textarea>
            </div>
          </div>
          <button class="btn" id="addShift">Add shift</button>
        </form>
      </div>
    </section>
    <footer>
      <nav class="navbar__footer">
        <ul class="navbar__footer-links">
          <li class="navbar__item"><a href="./index.html" class="navbar__link">Home</a></li>
          <li class="navbar__item"><a href="./myShifts.html" class="navbar__link">My Shifts</a></li>
          <li class="navbar__item"><a href="./addShifts.html" class="navbar__link">Add a Shift</a></li>
          <li class="navbar__item"><a href="./editProfile.html" class="navbar__link">My profile</a></li>
        </ul>
        <p class="navbar__copyright">Remus Project 2023</p>
      </nav>
    </footer>
  </body>
</html>
