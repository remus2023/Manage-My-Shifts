<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <section class="section">
      <div class="login">
        <h1 class="login__title">Login to Your Account</h1>
        <form class="login__form">
          <div class="login__box">
            <label class="login__lable">User Name</label>
            <input class="login__input" type="text" placeholder="User Name" />
          </div>
          <div class="login__box">
            <label class="login__label" for="">Password</label>
            <input class="login__input" type="password" name="" id="" placeholder="Password" />
          </div>
          <button class="btn">Sign In</button>
        </form>
      </div>
      <div class="register">
        <h2 class="register__title">New Here?</h2>
        <p class="register__paragraph">Sign up and discover a great opportunity to manage your shifts at work</p>
        <a href="./register.html"><button class="btn btn--register">Sign Up</button></a>
      </div>
    </section>
  </body>
</html>
