<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login.css" />
    <script type="module" src="./js/login.js" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="login" id="login">
        <h1 class="login__title">Login to Your Account</h1>
        <form class="login__form">
          <div class="login__box" id="loginBox" data-length="6">
            <label class="login__label" for="userName">User Name</label>
            <input class="login__input" type="text" id="userName" placeholder="User Name" />
            <p class="login__error hide" id="userNameError"></p>
            <img src="./images/ok.png" alt="OK" class="login__img hide" id="userNameImg" />
          </div>
          <div class="login__box" id="loginBox" data-length="6">
            <label class="login__label" for="password">Password</label>
            <input class="login__input" type="password" id="password" placeholder="Password" maxlength="19" />
            <p class="login__error hide" id="passwordError"></p>
            <img src="./images/ok.png" alt="OK" class="login__img hide" id="passwordImg" />
          </div>
          <button class="btn" id="signIn">Sign In</button>
        </form>
        <button class="btn btn--register" id="btnForgotPassword">Forgot your password?</button>
      </div>
      <div class="login hide" id="forgot">
        <form class="login__form">
          <div class="login__box" id="forgotEmail">
            <label class="login__label" for="forgotInputEmail" id="forgotLabelEmail">Please enter your email</label>
            <input class="login__input" type="email" name="forgotEmail" id="forgotInputEmail" placeholder="Email" />
            <p class="login__error hide" id="forgotErrorEmail"></p>
            <button class="btn" id="btnCheckEmail">Check your email</button>
          </div>
          <div class="login__box hide" id="resetPassword">
            <label class="login__label" for="forgotInputUser" id="forgotLabelUser"></label>
            <input class="login__input" id="forgotInputUser" type="text" disabled />
            <label class="login__label" for="forgotInputPassword" id="forgotLabelPassword">Type your new password</label>
            <input
              class="login__input"
              type="password"
              name="forgotPassword"
              id="forgotInputPassword"
              placeholder="New Password"
            />
            <label class="login__label" for="forgotInputConfirm" id="forgotLabelConfirm">Confirm your new password</label>
            <input
              class="login__input"
              type="password"
              name="confirmForgotPassword"
              id="forgotInputConfirm"
              placeholder="New Password"
            />
            <p class="login__error hide" id="forgotErrorPassword"></p>
            <button class="btn" id="btnResetPassword">Reset your password</button>
          </div>
        </form>
        <a href="./login.html"><button class="btn btn--logout">Cancel</button></a>
      </div>
      <div class="register">
        <h2 class="register__title">New Here?</h2>
        <p class="register__paragraph">Sign up and discover a great opportunity to manage your shifts at work</p>
        <a class="register__link" href="./register.html"><button class="btn btn--register">Sign Up</button></a>
      </div>
    </section>
  </body>
</html>
