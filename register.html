<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <section class="register-box">
      <div class="login">
        <h1 class="login__title">Create Account</h1>
        <form class="login__form">
          <div class="login__box">
            <label class="login__lable" for="userName">User Name</label>
            <input class="login__input" type="text" id="userName" placeholder="User Name" />
            <p class="login__error"></p>
          </div>
          <div class="login__box">
            <label class="login__lable" for="firstName">First Name</label>
            <input class="login__input" type="text" id="firstName" placeholder="First Name" />
            <p class="login__error"></p>
          </div>
          <div class="login__box">
            <label class="login__lable" for="lastName">Last Name</label>
            <input class="login__input" type="text" id="lastName" placeholder="Last Name" />
            <p class="login__error"></p>
          </div>
          <div class="login__box">
            <label class="login__lable" for="age">Age</label>
            <input class="login__input" type="number" id="age" placeholder="Age" />
            <p class="login__error"></p>
          </div>
          <div class="login__box">
            <label class="login__label" for="password">Password</label>
            <input class="login__input" type="password" id="password" placeholder="Password" />
            <p class="login__error"></p>
          </div>
          <div class="login__box">
            <label class="login__label" for="email">Email</label>
            <input class="login__input" type="email" id="email" placeholder="Email" />
            <p class="login__error"></p>
          </div>

          <button class="btn">Create account</button>
        </form>
      </div>
    </section>
  </body>
</html>
